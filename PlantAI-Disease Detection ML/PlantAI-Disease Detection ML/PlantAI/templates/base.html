<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <title>PLANT AI</title>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Navigation bar styles */
.navbar {
    background-color: none;
}

.navbar-brand {
    color: white;
    font-weight: bold; /* Making the text bold */
    font-size: 30px; /* Increasing the font size */
}

.navbar-toggler-icon {
    border: 2px solid white; /* Customizing the toggler icon */
}

.navbar-toggler {
    border: none; /* Removing border from the toggler button */
}

/* Navigation links styles */
.navbar-nav .nav-link {
    color: white;
    font-weight: bold; /* Making the links bold */
    font-size: 20px;
    transition: color 0.3s ease; /* Adding smooth color transition */
}

.navbar-nav .nav-link:hover {
    color: #4ECC5A; /* Changing color on hover */
}
         /* Button animation styles */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.btn-animated {
    background-color: #4ECC5A;
    color: rgb(236, 227, 227);
    border: none;
    border-radius: 20px;
    font-weight: bold;
    padding: 10px 20px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn-animated::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transition: all 0.5s ease;
    transform: translate(-50%, -50%);
    z-index: 0;
}

.btn-animated:hover::before {
    width: 0;
    height: 0;
}

.btn-animated:hover {
    animation: pulse 1s infinite;
}

.btn-animated:focus {
    outline: none;
}

.btn-animated:active {
    transform: scale(0.95);
}
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='plant.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PLANT AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\how" style="color: white;">How it works?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\learn-more" style="color: white;">Learn More</a>
                    </li>
                    <li class="nav-item">
                        <a href="/index">
                            <button class="btn btn-success btn-animated">Try Plant AI</button>
                          </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        {% block body %}

        {% endblock body %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
